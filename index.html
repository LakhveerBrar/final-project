<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final project</title>
    <meta name="author" content="Toby Leftly" />
    <meta name="description" content="A boilerplate HTML page to use as a starting point.">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <form method="POST" id="checkout-form">
      
      <fieldset>
        <legend class="sr.only">Address Detail</legend>
        
        <h4>Billing address</h4>
         
        <div class="grid">
          <div>
          <label for="firstName">First name</label>
        <input type="text" name="firstName" id="firstName" required />
        <div id="firstNameError" class="field-error">This field is required</div>
        </div>

        <div>
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" required />
        </div>
        </div>
        

        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />

        <label for="email">Email <span>(Optional)</span></label>
        <input type="email" name="email" id="email" />

        <label for="address">Address</label>
        <input type="text" name="address" id="address" required>

        <label for="address2">Address 2 <span>(Optional)</span></label>
        <input type="text" name="address2" id="address2" />


        <div class="grid">
          <div>
            <label for="country">Country</label>
            <select id="country" name="country" required>
            <option>Choose...</option>
            <option>Canada</option>
            <option>Mexico</option>
            <option>United States</option>
            </select>
          </div>


          <div>
            <label for="state">State</label>
            <select id="state" name="state" required>
            <option>Choose...</option>
            <option>Ontario</option>
            <option>California</option>
            </select>
          </div>

          <div>
            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" required>
          </div>


        </div>

        <input type="checkbox" name="same-address" id="same-address">
        <label for="same-address">Shipping address is the same as my billing address</label>

      </fieldset>

      <fieldset>
        <legend class="sr.only">Payment Detail</legend>

        <h4>Payment</h4>
    
        <input id="credit" name="paymentMethod" type="radio" required>
        <label for="credit">Credit card</label>

        <input id="debit" name="paymentMethod" type="radio" required>
        <label for="debit">Debit card</label>

        <input id="paypal" name="paymentMethod" type="radio" required>
        <label for="paypal">PayPal</label>

        <label for="cc-name">Name on card</label>
        <input type="text" name="cc-name" id="cc-name" required>
    
        <label for="cc-number">Credit card number</label>
        <input type="text" name="cc-number" id="cc-number" required>

        <label for="cc-expiration">Expiration</label>
        <input type="text" name="cc-expiration" id="cc-expiration" required>

        <label for="cc-cvv">CVV</label>
        <input type="text" name="cc-cvv" id="cc-cvv" required>
        <small class="help-copy">Check the back of your credit card</small>

      </fieldset>

      <button id="submit" type="submit">Continue to checkout</button>
    </form>
  </body>
</html>
